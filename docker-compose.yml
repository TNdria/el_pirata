services:
  # API Laravel (PHP)
  backend:
    build:
      context: ./el_pirata_api
      dockerfile: Dockerfile
    container_name: el_pirata_backend
    ports:
      - "8000:8000"
    volumes:
      - ./el_pirata_api:/var/www
      # Volume anonyme pour préserver vendor
      - /var/www/vendor
    networks:
      - app-network

  # Frontend Nuxt principal
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: el_pirata_frontend
    ports:
      - "3000:3000"
    environment:
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    depends_on:
      - backend
    networks:
      - app-network

  # Deuxième frontend (si nécessaire)
  frontend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: el_pirata_frontend2
    ports:
      - "3002:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge